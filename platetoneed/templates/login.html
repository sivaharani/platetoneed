<!DOCTYPE html>
<html>
<head>
  <title>Login - PlateToNeed</title>
  <style>
    body{font-family:Arial;background:#f9f9f9;margin:40px;}
    form{max-width:400px;margin:auto;background:white;padding:25px;border-radius:8px;box-shadow:0 0 8px rgba(0,0,0,0.1);}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:4px;box-sizing:border-box;}
    button{width:100%;padding:10px;background:#4CAF50;color:white;border:none;border-radius:4px;font-size:16px;cursor:pointer;}
    .msg{color:red;margin-top:10px;}
    a{color:#2196F3;text-decoration:none;}
  </style>
</head>
<body>
  <h2 style="text-align:center;">Login</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <p class="msg">{{ m }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p style="text-align:center;margin-top:10px;">
    New user? <a href="{{ url_for('signup') }}">Sign up</a>
  </p>
</body>
</html>
